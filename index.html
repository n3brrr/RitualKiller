<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RitualKiller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Cinzel", "serif"],
            },
            colors: {
              ritual: {
                black: "#0a0a0a",
                dark: "#121212",
                gray: "#27272a",
                accent: "#22c55e", // Toxic Green
                accentDim: "rgba(34, 197, 94, 0.2)",
                bone: "#e4e4e7",
                blood: "#9f1239",
              },
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
        }
      }
    </script>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
